version: 2

models:
    - name: stg_payments
      description: Staged order payments data from our stripe app
      columns:
        - name: payment_id
          description: Primary key for payments
          tests:
            - unique
            - not_null

        - name: order_id
          description: Foreign key to stg_orders.order_id
          tests:
            - relationships: 
                to: ref('stg_orders')
                field: order_id

        - name: payment_method
          description: "{{ doc('payment_method') }}"
          tests:
            - accepted_values:
                values: ['credit_card','coupon','bank_transfer','gift_card']

        - name: status
          description: "{{ doc('payment_status') }}"
          tests:
            - accepted_values:
                values: ['success','fail']

        - name: amount
          description: Transaction payment value

        - name: created_at
          description: Payment date